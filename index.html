<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list</title>
</head>

<body>
    <header>
        <h1>Shopping list</h1>

        <div>
            <h2>Fruit</h2>
            <ul>
                <li>
                    <label for="apples">Apples</label>
                    <input type="checkbox" id="apples">
                </li>
                <li>
                    <label for="bananas">Bananas</label>
                    <input type="checkbox" name="conditions" id="bananas">
                </li>
            </ul>
        </div>

        <div>
            <h2>Vegetables</h2>
            <ol>
                <li>
                    <input type="checkbox" name="conditions" id="carrot">
                    <label for="carrot">Carrot</label>
                </li>
                <li>
                    <input type="checkbox" name="conditions" id="potatoes">
                    <label for="potatoes">Potatoes</label>
                </li>
                <li>
                    <input type="checkbox" name="conditions" id="Pepper">
                    <label for="Pepper">Pepper</label>
                </li>
            </ol>
        </div>

        <input type="checkbox" name="conditions" id="agree">
        <label for="agree">
            "I agree to the shopping list"
        </label>
    </header>
</body>

</html>
